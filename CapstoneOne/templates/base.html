<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b95ff94a9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style/base.css">
    {% block style %}

    {% endblock %}
    <title>Fitter</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><i class="fa-solid fa-dumbbell"></i>Fitter</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          {% if g.user %}
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/progress">Progress</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/templates">Routines</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Create Workout
                    </a>
                    <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/templates">From Routine</a></li>
                    <li><a class="dropdown-item" href="/workouts/new">From Blank</a></li>
                    </ul>
                </li>
                <li id='profile-nav-item' class='nav-item'>
                  <a id="profile-link" href="/profile" class='nav-link'>
                    <div id=profile>
                      <i class="fa-solid fa-user"></i>
                    </div>
                  </a>
                </li>
                <li id='logout' class="nav-item">
                  <a href="/logout" class='nav-link'>Logout</a>
                </li>
                </ul>
            </div>
          {% endif %}
        </div>
      </nav>
      
      <div class="offcanvas offcanvas-start" tabindex="-1" id="workout-detail" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="workout-detail-label"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div id="detail-image">
            
          </div>
          <div id="detail-body">

          </div>
        </div>
      </div>

      <div id="background">
        <span class="bg-icon">
          <i class="fa-solid fa-heart"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-person-running"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-sharp fa-solid fa-heart"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-dumbbell"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-bicycle"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-dumbbell"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-person-running"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-sharp fa-solid fa-heart"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-bicycle"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-dumbbell"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-bicycle"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-dumbbell"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-person-running"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-sharp fa-solid fa-heart"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-bicycle"></i>
        </span>
        <span class="bg-icon">
          <i class="fa-solid fa-person-running"></i>
        </span>





        {% block content %} 

        {% endblock %}
    
      </div>
   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/script/offcanvas.js"></script>
    <script src="/static/script/nav.js"></script>
    <script src="/static/script/base.js"></script>
    {% block script %}

    {% endblock %}
</body>
</html>
